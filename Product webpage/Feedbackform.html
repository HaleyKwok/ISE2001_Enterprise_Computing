<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Feedback Form</title>
</head>
<h2>Here's our feedback form, please give us some comments to improve our products and services.</h2>
<body>

    <form method="post" action="Feedbackform.asp">
        Name:
        <input type="text" name="name" />
        <br />
        <br />
        Gender:
        <br />
        <input type="radio" name="gender" value="male">Male
        <br>
        <input type="radio" name="gender" value="female">Female
        <br />
        <br />
        Age:
        <br />
        <input type="text" name="age" />
        <br />
        <br />
        Your favorite drinks:
        <br />
        <select name="drinks">
            <option disabled>---Milk Tea Series---</option>
            <option value="Bubble Tea">Bubble Tea</option>
            <option value="Pudding Milk Tea">Pudding Milk Tea</option>
            <option value="Milk Tea with Pearls & Pudding">Milk Tea with Pearls & Pudding</option>
            <option value="Taro Milk Tea with Pudding">Taro Milk Tea with Pudding</option>
            <option value="Red Beans Milk tea">Red Beans Milk Tea</option>
            <option disabled>---Salty Cream Series---</option>
            <option value="Black Tea with Salty Cream">Black Tea with Salty Cream</option>
            <option value="Green Tea with Salty Cream">Green Tea with Salty Cream</option>
            <option value="Mango Fresh Milk(Iced only)">Mango Fresh Milk(Iced only)</option>
            <option value="Red Beans Matcha Fresh Milk">Red Beans Matcha Fresh Milk</option>
            <option value="Matcha Milk Tea with Salty Cream">Matcha Milk Tea with Salty Cream</option>
            <option disabled>---Fruits Tea Series---</option>
            <option value="Lemon Squash(iced only)">Lemon Squash(iced only)</option>
            <option value="Kumquat Lemon">Kumquat Lemon</option>
            <option value="Passion Fruit Juice With Pearls & Coconut Jelly(Iced only)">Passion Fruit Juice With Pearls & Coconut Jelly(Iced only)</option>
            <option value="Fresh Peach and Passion Fruit Juice">Fresh Peach and Passion Fruit Juice</option>
            <option value="Mango Green Tea(Iced only)">Mango Green Tea(Iced only)</option>
            <option disabled>---Yakult Series---</option>
            <option value="Lemon Yakult(Iced only)">Lemon Yakult(Iced only)</option>
            <option value="Mango Yakult(Iced only)">Mango Yakult(Iced only)</option>
            <option disabled>---Chocolate Series---</option>
            <option value="Chocolate Milk with Pearls & Pudding">Chocolate Milk with Pearls & Pudding</option>
            <option value="Red Beans Chocolate Milk">Red Beans Chocolate Milk</option>
            <option value="Pearls Chocolate Milk">Pearls Chocolate Milk</option>
            <option value="Pudding Chocolate Milk">Pudding Chocolate Milk</option>
            <br />
        </select>
        <br />
        <br />
        Your usual sugar choice
        <br />
        <input type="radio" name="comment" value="100%">100%
        <input type="radio" name="comment" value="70%">70%
        <input type="radio" name="comment" value="50%">50%
        <input type="radio" name="comment" value="30%">30%
        <input type="radio" name="comment" value="0%">0%
        <br />
        <br />
        Services rate:
        <br />
        <input type="radio" name="rates" value="1">1
        <input type="radio" name="rates" value="2">2
        <input type="radio" name="rates" value="3">3
        <input type="radio" name="rates" value="4">4
        <input type="radio" name="rates" value="5">5
        <br />
        <br />
        Enter the email to receive our latest information:
        <br />
        <input type="text" name="email" value="@gmail.com" />
        <br />
        <br />
        <input type="submit" value="Submit">
    </form>


</body>
</html>

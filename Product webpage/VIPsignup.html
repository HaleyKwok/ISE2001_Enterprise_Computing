<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VIPsignup</title>
</head>
<body>
    <h3>Not a member? Sign up your VIP account after inputting the information below</h3>
    <form method="post" action="VIPsignup.asp">
        Username:
        <br />
        <input type="text" name="uname" />
        <br />
        Password:
        <br />
        <input type="password" name="pwd"/>
        <br />
        Last Name:
        <br />
        <input type="text" name="lname" />
        <br />
        First Name:
        <br />
        <input type="text" name="fname" />
        <br />
        Telephone number:
        <br />
        <input type="text" name="number" />
        <br />
        <br />
        <input type="submit" value="Sign up">
    </form>

</body>
</html>
